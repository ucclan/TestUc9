<body background="uc logo.png" style="background-size: cover;">
	<center>
    <div class="form-group">
		<br><br>
        <h1 class="head">Password Page</h1>
		<SCRIPT>
			function passWord() {
				var testV = 1;
				var pass1 = prompt('Please Enter Your Password',' ');
				while (testV < 3) {
					if (!pass1) history.go(-1);
					if (pass1.toLowerCase() == "letmein") {
						alert('You Got it Right!');
						window.open('ss.html');
						break;
					}
					if (pass1.toLowerCase() == "letmeout") {
						alert('You Got it Right!');
						window.open('ru.html');
						break;
					}
					if (pass1.toLowerCase() == "letmeup") {
						alert('You Got it Right!');
						window.open('nv.html');
						break;
					}
					if (pass1.toLowerCase() == "letmedown") {
						alert('You Got it Right!');
						window.open('vb.html');
						break;
					} 
					testV+=1;
					var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
				}
				if (pass1.toLowerCase()!="password" & testV ==3) history.go(-1);
				return " ";
			}
			</SCRIPT>
			<CENTER>
			<FORM>
			<input type="button" value="Enter Password Here" onClick="passWord()">
			</FORM>
			</CENTER>

<style>
/* Slider */
.slick-slider
{
    position: relative;

    display: block;
    box-sizing: border-box;

    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;

    -khtml-user-select: none;
    -ms-touch-action: pan-y;
        touch-action: pan-y;
    -webkit-tap-highlight-color: transparent;

.slick-list
{
    position: relative;

    display: block;
    overflow: hidden;

    margin: 0;
    padding: 0;
}
.slick-list:focus
{
    outline: none;
}
.slick-list.dragging
{
    cursor: pointer;
    cursor: hand;
}

.slick-slider .slick-track,
.slick-slider .slick-list
